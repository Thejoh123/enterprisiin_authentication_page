<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="/get_started.css">
</head>
<body>

<div class="container">
    <div class="left-panel">
        <img src="/images/vector.png" alt="">
        <div class="overlay"></div>

        <div class="text-box">
            <h1>Discovering the Best Business for Your Future</h1>
            <p>Our practice is designing complete environments exceptional buildings<br>
               communities and place in special situations</p>

        <div class="slider-dots">
          <span class="dash active"></span>
          <span class="dash"></span>
          <span class="dash"></span>
        </div>
      </div>
    </div>

<div class="right-panel">
    <h2>Get Started</h2>
    <p class="subtitle">Select your perfect match</p>

<div class="card-wrapper">
    <form action="/your-action" method="POST" class="card-form">

        <label class="card">
            <input type="radio" name="userType" value="buyer" checked>
            <div class="icon"></div>
            <div class="text">
                <h3>I’m a Business Buyer</h3>
                <p>Become the new owner by acquiring assets, domains and companies.</p>
            </div>
        </label>

        <label class="card">
            <input type="radio" name="userType" value="seller">
            <div class="icon-gray"></div>
            <div class="text">
                <h3>I’m a Business Seller</h3>
                <p>Sell out, request loan and investment in your assets, companies and domains.</p>
            </div>
        </label>

        <button class="btn" type="submit">Proceed</button>
    </form>
</div>
</body>
</html>
