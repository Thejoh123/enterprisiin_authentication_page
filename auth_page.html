<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Started - Select Your Role</title>
  <link rel="stylesheet" href="auth_page.css" />
</head>
<body>
  <main>
    <header>
      <button id="back-button">
        <img src="/images/arrow_back.png" alt="Go back">
      </button>
      <h1>Get Started</h1>
    </header>

    <p>Select your perfect match</p>

    <form>
      <h2>Select your role</h2>

      <label>
        <input type="radio" name="user-role" value="buyer" checked />
        <img src="/images/buyer.png" alt="" />
        <h3>I'm a Business Buyer</h3>
        <p>Become the new owner by acquiring assets, domains and companies.</p>
      </label>

      <label>
        <input type="radio" name="user-role" value="seller" />
        <img src="/images/seller.png" alt="" />
        <h3>I'm a Business Seller</h3>
        <p>Sell out, request loan and investment in your assets, companies and domains.</p>
      </label>

      <button type="submit">Proceed</button>
    </form>
  </main>
</body>
</html>
